language: python
fast_finish: true
script:
  - git clone https://github.com/servo/servo
  - cd servo
  - GIT_PAGER= git log -n 1

  # Merge the rustup branch if it exists
  # Disabled because it makes Travis hang?
  # https://travis-ci.org/servo/servo-with-rust-nightly/builds/204775678#L761
  #- if git rev-parse --verify origin/rustup; then git merge origin/rustup; fi

  - ./mach rustup
  - ./mach rustc --version -v
  - ./mach cargo --version -v

  - python ../better_travis_wait.py ./mach build --dev
  - ./mach test-unit
  - ./mach test-compiletest

dist: trusty
sudo: 9000
addons:
  apt:
    packages:
      - cmake
      - freeglut3-dev
      - gperf
      - libosmesa6-dev
      - libgles2-mesa-dev
      - python-virtualenv
      - xorg-dev
      - ccache
      - libdbus-glib-1-dev
      - libavformat-dev
      - libavcodec-dev
      - libavutil-dev
      - libedit-dev
cache:
  directories:
    - $HOME/.cargo
    - $HOME/.ccache
env: CCACHE=/usr/bin/ccache
notifications:
  email: false
  irc:
    channels: "irc.mozilla.org#servo"
    on_success: never
    on_failure: always
    template: "Servo failed to build with Rust nightly: %{build_url} CC nox, SimonSapin, jntrnr"
